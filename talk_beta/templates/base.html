<!DOCTYPE html>

                                    <a href="/nmt">Home

                                </li>

                                    <a href="/nmt">Machine Translation</a>
                                </li>
                            </ul>

                    </ul>
                </div>

        {% block content %}

        <footer class="footer">

                <p class="text-muted">
