{% extends 'base.html' %}

{% load static %}

{% block content %}

<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Carter+One|Open+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/nmt.css' %}">
</head>

<div class="page-header">
    <h1 class="text-center">Machine Translation</h1>
</div>

<div class="container">
    <form action=""  method="POST" id="nmt-form">
    {% csrf_token %}
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        {{ form.lang_src }}
                    </div>
                    <div class="form-group">
                        {{ form.record_src }}
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        {{ form.lang_tgt }}
                    </div>
                    <div class="form-group">
                        {{ form.record_tgt }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <button type="submit" class="action-button animate blue">Translate</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

{% block javascript %}

{% endblock %}
